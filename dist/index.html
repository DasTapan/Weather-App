<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./bundle.js" defer></script>
    <title>Das-Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="left-box">
        <div class="weather one">
          <div class="temp">23&deg;</div>
          <span class="city">Delhi</span>
          <div class="icon">
            <div></div>
            <span>Rainy</span>
          </div>
        </div>
        <div class="weather two">
          <span>Feels Like</span><span>18&deg;</span>
        </div>
        <div class="weather three">
          <span class="unit-c">C&deg;</span><span>|</span
          ><span class="unit-f">F&deg;</span>
        </div>
      </div>
      <div class="right-box">
        <div class="form-box">
          <form action="">
            <input type="search" name="city" id="city" />
            <button type="submit"></button>
          </form>
        </div>
        <div class="result-box">
          <div class="result"><span>Weather :</span><span>Rain</span></div>
          <div class="result"><span>Wind Speed :</span><span>20kmph</span></div>
          <div class="result"><span>Humidity :</span><span>65%</span></div>
          <div class="result"><span>Sunrise :</span><span>6:20AM</span></div>
          <div class="result"><span>Sunset :</span><span>5:40PM</span></div>
        </div>
      </div>
    </div>
  </body>
</html>
