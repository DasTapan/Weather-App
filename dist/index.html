<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./bundle.js" defer></script>
    <title>Das-Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="left-box">
        <div class="weather one">
          <div class="temp"></div>
          <span class="city"></span>
          <div class="icon">
            <div></div>
            <span></span>
          </div>
        </div>
        <div class="weather two">
          <span class="verbose"></span><span class="felt-temp"></span>
        </div>
      </div>
      <div class="right-box">
        <div class="form-box">
          <form action="">
            <input
              type="search"
              name="city"
              id="city"
              pattern="^[A-Za-z\s]*$"
              required
            />
            <span class="error-box"></span>
            <button type="submit" class="search-btn"></button>
          </form>
        </div>
        <div class="result-box">
          <div class="result">
            <span>Weather :</span><span id="main-weather"></span>
          </div>
          <div class="result">
            <span>Wind Speed :</span><span id="wind-speed"></span>
          </div>
          <div class="result">
            <span>Humidity :</span><span id="humidity"></span>
          </div>
          <div class="result">
            <span>Sunrise :</span><span id="sunrise"></span>
          </div>
          <div class="result">
            <span>Sunset :</span><span id="sunset"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
